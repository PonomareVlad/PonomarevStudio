<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
          name="viewport">
    <title>Text backdrop blur demo</title>
    <style>
        body {
            font-family: Helvetica, sans-serif;
            width: 100%;
            margin: unset;
        }

        img {
            margin: 0;
            width: 100%;
            height: auto;
            display: block;
        }

        aside {
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            position: fixed;
            align-items: center;
            pointer-events: none;
            flex-direction: column;
            justify-content: center;
        }

        section {
            --filter: blur(30px);

            width: 100%;
            padding: 5vw;
            max-width: 40vw;
            border-radius: 5vw;
            background-color: rgba(0, 0, 0, 0.2);
            backdrop-filter: var(--filter);
            -webkit-backdrop-filter: var(--filter);
        }

        section:before {
            --filter: blur(50px) saturate(3) brightness(2);
            content: '';

            display: block;
            width: 100%;
            aspect-ratio: 833 / 100;

            -webkit-mask-image: url('/Ponomarev.Studio.svg');
            -webkit-mask-size: 100% 100%;
            -webkit-mask-position: center;
            -webkit-mask-repeat: no-repeat;

            -webkit-backdrop-filter: var(--filter);
            backdrop-filter: var(--filter);

            background-color: rgba(256, 256, 256, 0.2);
        }

        @media (orientation: portrait) {
            section {
                padding: 10vw;
                max-width: 60vw;
                border-radius: 10vw;
            }

            img {
                width: 100%;
                height: 100%;
                min-height: 100vh;
                object-fit: cover;
                min-height: -moz-available;
                min-height: -webkit-fill-available;
                min-height: fill-available;
            }
        }
    </style>
</head>
<body>
<img decoding="async" height="2048" src="https://picsum.photos/2048?1" width="2048">
<img decoding="async" height="2048" src="https://picsum.photos/2048?2" width="2048">
<img decoding="async" height="2048" src="https://picsum.photos/2048?3" width="2048">
<img decoding="async" height="2048" src="https://picsum.photos/2048?4" width="2048">
<img decoding="async" height="2048" src="https://picsum.photos/2048?5" width="2048">
<aside>
    <section></section>
</aside>
</body>
</html>
