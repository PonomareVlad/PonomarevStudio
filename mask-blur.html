<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        :root {
            background-image: url('https://images.unsplash.com/photo-1604427055111-7506e475a489?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1548&q=80');
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            font-family: Helvetica, sans-serif;
        }

        body {
            width: 100%;
            height: calc(200vh - (1000px / (833 / 100)));
            display: flex;
            justify-content: center;
            align-items: center;
            margin: unset;
        }

        div {
            --filter: brightness(1.2) blur(10px);

            width: 90vw;
            aspect-ratio: 833 / 100;

            -webkit-mask-image: url('/Ponomarev.Studio.svg');
            -webkit-mask-size: 100% 100%;
            -webkit-mask-position: center;
            -webkit-mask-position-y: 10px;
            -webkit-mask-repeat: no-repeat;

            font-size: 100px;
            font-weight: 700;
            line-height: 100px;

            -webkit-backdrop-filter: var(--filter);
            backdrop-filter: var(--filter);
            background-color: rgba(256, 256, 256, 0.05);
        }
    </style>
</head>
<body>
<div></div>
</body>
</html>
